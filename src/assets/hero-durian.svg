<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Real durian shell color -->
    <linearGradient id="durianShell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
    
    <!-- Spike colors - real durian spikes are brownish -->
    <linearGradient id="spikeColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Real durian flesh color - creamy yellow -->
    <radialGradient id="durianFlesh" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#F5DEB3;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Stem color -->
    <linearGradient id="stemColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main durian body - oval/egg shape like real durian -->
  <ellipse cx="600" cy="400" rx="280" ry="200" fill="url(#durianShell)" stroke="#3E2723" stroke-width="3"/>
  
  <!-- Durian spikes - arranged in hexagonal pattern like real durian -->
  <g stroke="url(#spikeColor)" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Top section spikes -->
    <line x1="400" y1="250" x2="380" y2="180"/>
    <line x1="450" y1="230" x2="430" y2="160"/>
    <line x1="500" y1="220" x2="480" y2="150"/>
    <line x1="550" y1="210" x2="530" y2="140"/>
    <line x1="600" y1="200" x2="580" y2="130"/>
    <line x1="650" y1="210" x2="670" y2="140"/>
    <line x1="700" y1="220" x2="720" y2="150"/>
    <line x1="750" y1="230" x2="770" y2="160"/>
    <line x1="800" y1="250" x2="820" y2="180"/>
    
    <!-- Upper middle section -->
    <line x1="350" y1="320" x2="330" y2="250"/>
    <line x1="400" y1="300" x2="380" y2="230"/>
    <line x1="450" y1="280" x2="430" y2="210"/>
    <line x1="500" y1="270" x2="480" y2="200"/>
    <line x1="550" y1="260" x2="530" y2="190"/>
    <line x1="600" y1="250" x2="580" y2="180"/>
    <line x1="650" y1="260" x2="670" y2="190"/>
    <line x1="700" y1="270" x2="720" y2="200"/>
    <line x1="750" y1="280" x2="770" y2="210"/>
    <line x1="800" y1="300" x2="820" y2="230"/>
    <line x1="850" y1="320" x2="870" y2="250"/>
    
    <!-- Lower middle section -->
    <line x1="350" y1="380" x2="330" y2="310"/>
    <line x1="400" y1="360" x2="380" y2="290"/>
    <line x1="450" y1="340" x2="430" y2="270"/>
    <line x1="500" y1="330" x2="480" y2="260"/>
    <line x1="550" y1="320" x2="530" y2="250"/>
    <line x1="600" y1="310" x2="580" y2="240"/>
    <line x1="650" y1="320" x2="670" y2="250"/>
    <line x1="700" y1="330" x2="720" y2="260"/>
    <line x1="750" y1="340" x2="770" y2="270"/>
    <line x1="800" y1="360" x2="820" y2="290"/>
    <line x1="850" y1="380" x2="870" y2="310"/>
    
    <!-- Bottom section spikes -->
    <line x1="400" y1="450" x2="380" y2="520"/>
    <line x1="450" y1="470" x2="430" y2="540"/>
    <line x1="500" y1="480" x2="480" y2="550"/>
    <line x1="550" y1="490" x2="530" y2="560"/>
    <line x1="600" y1="500" x2="580" y2="570"/>
    <line x1="650" y1="490" x2="670" y2="560"/>
    <line x1="700" y1="480" x2="720" y2="550"/>
    <line x1="750" y1="470" x2="770" y2="540"/>
    <line x1="800" y1="450" x2="820" y2="520"/>
  </g>
  
  <!-- Durian segments (flesh) - showing through cracks -->
  <ellipse cx="600" cy="400" rx="200" ry="140" fill="url(#durianFlesh)" opacity="0.7"/>
  <ellipse cx="600" cy="400" rx="160" ry="110" fill="url(#durianFlesh)" opacity="0.9"/>
  
  <!-- Flesh texture lines -->
  <g opacity="0.6" stroke="#DEB887" stroke-width="1" fill="none">
    <path d="M500 350 Q600 345 700 350"/>
    <path d="M480 370 Q600 365 720 370"/>
    <path d="M460 390 Q600 385 740 390"/>
    <path d="M480 410 Q600 405 720 410"/>
    <path d="M500 430 Q600 425 700 430"/>
  </g>
  
  <!-- Stem at the top -->
  <ellipse cx="600" cy="200" rx="20" ry="12" fill="url(#stemColor)"/>
  <ellipse cx="600" cy="195" rx="15" ry="8" fill="#8B4513"/>
  
  <!-- Leaf remnants on stem -->
  <ellipse cx="580" cy="190" rx="8" ry="4" fill="#228B22" opacity="0.7"/>
  <ellipse cx="620" cy="190" rx="8" ry="4" fill="#228B22" opacity="0.7"/>
  
  <!-- Premium badge -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="rgba(255,215,0,0.9)" stroke="#FFD700" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      MUSANG KING
    </text>
  </g>
  
  <!-- Quality grade -->
  <g transform="translate(950, 50)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,215,0,0.9)" stroke="#FFD700" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      A+
    </text>
  </g>
</svg> 